<body>
    <script>
        function isDate(str) {
            regexp = /\b(0?[1-9]|[12]\d|3[01])[\/\-.](0?[1-9]|1[12])[\/\-.](\d{2}|\d{4})\b/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }

        function countNum(str) {
            regexp = /\b[a-z]*[\D]\b/gim;
            console.log('number of words is: ' + (str.match(regexp)).length);
        }

        function countConsonant(str) {
            regexp = /[bcdfghjklmnpqrstvwxyz]/gim;
            console.log('number of words is: ' + (str.match(regexp)).length);
        }

        function countVowel(str) {
            regexp = /[aeoiu]/gim;
            console.log('number of words is: ' + (str.match(regexp)).length);
        }

        function checkPass(str) {
            regexp = /^[A-z][\w\.]{5,31}$/g;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }

        let txt = 'i love u';
        countNum(txt);

        let txt1 = 'Afgja238';
        console.log(checkPass(txt1));

    </script>
